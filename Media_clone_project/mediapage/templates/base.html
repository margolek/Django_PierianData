<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Social Page</title>
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
	<!--Google Fonts-->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
	<!--Google Icons-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<!--Own CSS files-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/master.css' %}">
	<!--Background animation-->
	<link rel="stylesheet" type="text/css" href="{% static 'mediapage/css/master.css' %}">
	
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark" role="navigation" id="navbar">
		<div class="container">
			<a class="navbar-brand mynav" href="{% url 'home' %}">Social Page</a>
			<ul class="navbar-right navbar-nav ms-auto">
				{% if user.is_authenticated %}
					<li class="nav-item"><a class="nav-link" href="{% url 'posts:create' %}">
						<span class="material-icons">post_add</span><span class="align-top"> Post</span></a>	
					</li>
					<li class="nav-item"><a class="nav-link" href="{% url 'groups:all' %}">
						<span class="material-icons">group</span><span class="align-top"> Groups</span></a>
					</li>
					<li class="nav-item"><a class="nav-link" href="{% url 'groups:create' %}">
						<span class="material-icons">group_add</span><span class="align-top"> Create Group</span></a>
					</li>
					<li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout' %}">
						<span class="material-icons">logout</span><span class="align-top"> Logout</span></a>
					</li>
				{% else %}
					<li class="nav-item"><a class="nav-link" href="{% url 'groups:all' %}">
						<span class="material-icons">groups</span>Groups</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}">
						<span class="material-icons">login</span>Log In</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="{% url 'accounts:signup' %}">
						<span class="material-icons">perm_identity</span>Sign Up</a>
					</li>
				{% endif %}
			</ul>
		</div>
	</nav>
	<div class="container mycontent">
		{% block content %}
		{% endblock %}
	</div>
</body>
<script type="text/javascript" src="{% static 'mediapage/js/master.js' %}">
</script>
</html>
