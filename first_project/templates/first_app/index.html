<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Django lvl_2</title>
	<link rel="stylesheet" href="{% static "css/style.css" %}"/>
</head>
<body>
	<h2>Here are your access records</h2>
	<div class="djangtwo">
		{% if access_records %}
			<table>
				<thead>
					<th>Site name</th>
					<th>Date accessed</th>
				</thead>
				{% for acc in access_records %}
				<tr>
					<td>{{ acc.name }}</td>
					<td>{{ acc.date }}</td>
				</tr>
				{% endfor %}
			</table>
		{% else %}
			<p>
				No access records found
			</p>
		{% endif %}
	</div>
</body>
</html>
