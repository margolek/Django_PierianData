<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static "universities/css/style.css" %}">
	<title>Document</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
  		<div class="container-fluid">
  			<div class="navbar-nav">
  				<a class="navbar-brand" href="#">Home Page</a>
  				<a class="nav-link" href="{% url 'Universities:school_list' %}">School List</a>
  				<a class="nav-link" href="{% url 'admin:index' %}">Admin Page</a>
  				{% if user.is_authenticated %}
  					<a class="nav-link" href="{% url 'user_auth:logout' %}">Logout</a>
  				{% else %}
  					<a class="nav-link" href="{% url 'user_auth:login' %}">Login</a>
  				{% endif %}
  			</div>
  		</div>
	</nav
	<div class="container">
		{% block body_block %}
		{% endblock %}
	</div>
</body>
</html>
