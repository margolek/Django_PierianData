<!DOCTYPE html>
{% extends "user_auth/base.html" %}
{% load crispy_forms_tags %}
{% block body_block %}
	<div class="content-section">
		<h1>Log in</h1>
		<form method="POST">
			<div class="form-group">
				{% csrf_token %}
				{{ form|crispy }}
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">
				Login
				</button>
			</div>
			<div class="border-top pt-3">
				<small class="text-muted">
				Need An Account? <a class="ml-2" href="{% url 'user_auth:register'%}">Sign Up Now</a>
				</small>
			</div>
		</form>
	</div>
{% endblock %}
